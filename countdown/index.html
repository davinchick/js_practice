<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h5>Time left till the world runs out of freshwater</h5>
    <h6>"There will be no water by 2040 if we keep doing what we're doing today"</h6>

<div class="countDown_container">
    <div class="container year-container">
        <p class="number" id="year"></p>
        <span>years</span>
    </div>
    <div class="container day-container">
        <p class="number" id="day"></p>
        <span>days</span>
    </div>
    <div class="container hour-container">
        <p class="number" id="hour"></p>
        <span>hours</span>
    </div>
    <div class="container minutes-container">
        <p class="number" id="minute"></p>
        <span>minutes</span>
    </div>
    <div class="container seconds-container">
        <p class="number" id="second"></p>
        <span>seconds</span>
    </div>
</div>

    <p class="white">The source is there:</p>
    <a href="https://www.theworldcounts.com/challenges/planet-earth/freshwater/when-will-the-world-run-out-of-water/story" class="white">
        https://www.theworldcounts.com/challenges/planet-earth/freshwater/when-will-the-world-run-out-of-water/story</a>
    <script src="index.js"></script>

</body>
</html>
