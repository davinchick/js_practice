<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe app </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header>
            <input type="text" id="search-inp">
            <button id="search">Search</button>
        </header>
        <div class="favorites">
            <h3>Favorites meals</h3>
            <ul class="favorites-list" id="favorites">
            </ul>
        </div>
        <div class="meals" id="meals">

        </div>
    </div>

    <div class="info-container hide" id="popup">
        <div class="meal-info" id="meal-info">
            <button id="close-info">x</button>
            <div id="ingredients">

            </div>
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
