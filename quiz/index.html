<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="quiz_container">
        <h5>Quiz Drama app</h5>

        <div class="card">
            <h4 id="question"></h4>
            <ul>
                <li><input type="radio" id="a" name="answer" class="answer">
                    <label for="a" id="labelA"></label>
                </li>
                <li><input type="radio" id="b" name="answer" class="answer">
                    <label for="b" id="labelB"></label>
                </li>
                <li><input type="radio" id="c" name="answer" class="answer">
                    <label for="c" id="labelC"></label>
                </li>
                <li><input type="radio" id="d" name="answer" class="answer">
                    <label for="d" id="labelD"></label>
                </li>
            </ul>
            <button class="submit">Submit</button>
        </div>
    </div>


    <script src="index.js"></script>

</body>
</html>
